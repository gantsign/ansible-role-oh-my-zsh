---
ansible:
  playbook: tests/test.yml

docker:
  containers:
  - name: ansible-role-oh-my-zsh-debian-wheezy
    image: debian
    image_version: '7'
  - name: ansible-role-oh-my-zsh-debian-jessie
    image: debian
    image_version: '8'
  - name: ansible-role-oh-my-zsh-ubuntu-trusty
    image: ubuntu
    image_version: '14.04'
  - name: ansible-role-oh-my-zsh-ubuntu-xenial
    image: ubuntu
    image_version: '16.04'
  - name: ansible-role-oh-my-zsh-centos-7
    image: centos
    image_version: '7'
  - name: ansible-role-oh-my-zsh-fedora-25
    image: fedora
    image_version: '25'
    command: /bin/bash
  - name: ansible-role-oh-my-zsh-opensuse-leap
    image: opensuse
    image_version: '42.2'
    command: /bin/bash
