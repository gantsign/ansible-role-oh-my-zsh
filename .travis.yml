---
language: python
python: '2.7'

# Spin off separate builds for each of the following versions of Ansible
env:
  - ANSIBLE_VERSION=2.0.2
  - ANSIBLE_VERSION=2.3.0

# Require the standard build environment
sudo: required

# Require Ubuntu 14.04
dist: trusty

# Require Docker
services:
  - docker

# Cache Ansible and Molecule to speed things up
cache:
  - pip

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -o Dpkg::Options::='--force-confold' --force-yes -y docker-engine

install:
  # Install Ansible
  - pip install "ansible~=$ANSIBLE_VERSION"

  # Install Python API for Docker (required by Molecule Docker driver)
  - pip install docker

  # Install Molecule
  - pip install 'molecule==1.24'

  # Check Ansible version
  - ansible --version

  # Check Molecule version
  - molecule --version

  # Build the Docker images
  - molecule create
  - molecule destroy

script:
  - molecule test

branches:
  only:
    - master
    - /^(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)([\.\-].*)?$/

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
